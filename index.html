<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProductGrader — Smart Amazon Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header -->
  <div class="header-container">
    <img src="logo.png" alt="ProductGrader Logo" class="logo">
    <h1>ProductGrader</h1>
  </div>

  <!-- Search -->
  <div class="search-container">
    <button id="searchBtn">Enter</button>
    <input type="text" id="searchBox" placeholder="Type in Your Product..." />
  </div>

  <!-- About Button -->
  <div class="about-container">
    <button id="aboutBtn">IMPORTANT*</button>
  </div>

  <!-- Load Script -->
  <script src="script.js"></script>


  <footer class="site-footer">
    <div class="site-footer__inner">
      <div>© 2025 ProductGrader Prototype — Built by Cosmo Coughran.</div>
      <div>This site is currently in beta for testing the ProductGrader system.</div>
    </div>
  </footer>
</body>
</html>
