<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProductGrader — Smart Amazon Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- ===========================
       HEADER
  ============================ -->
  <header class="site-header">
    <img src="logo.png" alt="ProductGrader Logo" class="site-logo">
    <h1 class="site-title">ProductGrader</h1>
  </header>

  <!-- ===========================
       SEARCH BAR
  ============================ -->
  <section class="search-container">
    <input 
      type="text" 
      id="searchBox" 
      placeholder="Type in your product..." 
      aria-label="Search for a product">
    <button id="searchBtn">Enter</button>
  </section>

  <!-- ===========================
       ABOUT BUTTON
  ============================ -->
  <section class="about-container">
    <button id="aboutBtn">IMPORTANT*</button>
  </section>

  <!-- ===========================
       FOOTER
  ============================ -->
  <footer class="site-footer">
    <div class="site-footer__inner">
      <div>© 2025 ProductGrader Prototype — Built by Cosmo Coughran.</div>
      <div>This site is currently in beta for testing the ProductGrader system.</div>
    </div>
  </footer>

  <!-- ===========================
       SCRIPT
  ============================ -->
  <script src="script.js"></script>
</body>
</html>
